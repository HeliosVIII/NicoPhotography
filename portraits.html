    <main>
        <!--HERO for photo sections-->
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">Portraits</h1>
                <p class="hero__quote">&quot;It’s not the photographer who makes the picture, but the person being photographed.&quot;
                    — Sebastiao Salgado</p>
            </div>
        </section>
        <!--Photogrid, GRID into FLEX columns to facilitate new additions-->
        <section class="grid">
            <div class="grid__col grid__col1">
                <img src="img/photos/portraits/portrait_model_1.jpg" alt="indoors portrait of a model" class="grid__img">
                <img src="img/photos/portraits/portrait-2_S.jpg" alt="portrait of a man smoking" class="grid__img">
                <img src="img/photos/portraits/portrait-3_model.jpg" alt="portrait of a model with neons" class="grid__img">
            </div>
            <div class="grid__col grid__col2">
                <img src="img/photos/portraits/portrait-4_danusz.jpg" alt="portrait of a model in winter" class="grid__img">
                <img src="img/photos/portraits/portrait-5_C.jpg" alt="portrait of a model in spring" class="grid__img">
                <img src="img/photos/portraits/portrait-6_model.jpg" alt="portrait of a model in Flora cosplay" class="grid__img">
                <img src="img/photos/portraits/Portrait-7_M.jpg" alt="portrait of a model against a brick wall" class="grid__img">
            </div>
            <div class="grid__col grid__col3">
                <img src="img/photos/portraits/portrait-8_S.jpg" alt="portrait of a model in autumn leaves" class="grid__img">
                <img src="img/photos/portraits/portrait_danae_summer.jpg" alt="portrait of a model in summer" class="grid__img">
                <img src="img/photos/portraits/portrait-10_domi.jpg" alt="portrait of a man napping" class="grid__img">
            </div>
        </section>
