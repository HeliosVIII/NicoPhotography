    <meta name="description" content="Welcome to NICO photography, a portfolio of street photography, nature photography and other genres of photography from Nicolas Burgeff">

    <meta property="og:title" content="NICO photography">

    <meta property="og:url" content="https://heliosviii.github.io/nicophotography/">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="Welcome to NICO photography, a portfolio of street photography, nature photography and other genres of photography from Nicolas Burgeff">

    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="NICO photography Logo">
    <!-- Normalizer and symbiosis-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sapps-studio/symbiosis-css/symbiosis.min.css">

    <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 666px)">

<body>
    <header class="header" x-data="{ open: false }">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo/Logo_NICO.webp" alt="NICO Website Logo" class="logo__img">
            </a>
        </div>
        <button class="button header__button-open" @click="open = true">
            <img src="img/icons/menu.svg" alt="Open Menu">
        </button>
        <nav class="nav" x-bind:class="open ? 'nav__show': ''">
            <button class="button header__button-close" @click="open = false">
                <img class="header__button-close-img" src="img/icons/close.svg" alt="Close Menu" >
            </button>
            <ul class="nav__list">
                <li class="nav__item nav__home">
                    <a href="index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="photography.html" class="nav__link">Photography</a>
                </li>
                <li class="nav__item">
                    <a href="about.html" class="nav__link">About me</a>
                </li>
                <li class="nav__item">
                    <a href="contact.html" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
    <main class="contact-main">
        <div class="container">
            <h1 class="contact__title">Contact</h1>
        <!--CONTACT Message and link -->
            <section class="contact-1">
                <p class="contact-1__text contact-1__text1">Do you want to know more and work together? or simply have a chat?
                    <a href="mailto:nicolasburgeff@gmail.com">Reach me here!</a>
                </p>
                <p class="contact-1__text contact-1__text2">
                    Or via the following form :
                </p>
            </section>
        <!--CONTACT form-->
            <section class="contact-2"  data-aos="fade-up" data-aos-duration="2000">
                <form action="https://formspree.io/f/mqknogag" method="POST">
                    <p>
                        <label>
                            Full Name *
                            <input class="form-box" type="text" name="full name" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            Email Address *
                            <input type="email" name="email" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            Message *
                            <textarea name="message" cols="30" rows="10"  placeholder="Write here..." required></textarea>
                        </label>
                    </p>
                    <p>
                        <label class="checkbox">
                            I agree to the<a class="checkbox--link" href="legal-advice.html" target="_blank">legal policies</a>*
                            <!--Input Checkbox no show, Substituted with RADIO-->
                            <input type="radio" name="Confirmation" required>
                        </label>
                    </p>
                    <p class="form__button-align">
                        <button class="button" type="submit">Send</button>
                    </p>
                </form>
            </section>
            <!--Social Media ICONS-->
            <div class="contact__media">
                <a class="contact__link" href="https://www.instagram.com/nico.burgeff/" target="_blank">
                    <img src="img/icons/instagram.svg" alt="Instagram" class="contact__icon">
                </a>
                <a class="contact__link" href="https://be.linkedin.com/in/nicolas-burgeff-57389418b?original_referer=https%3A%2F%2Fwww.google.com%2F" target="_blank">
                    <img src="img/icons/linkedin.svg" alt="Linkedin" class="contact__icon">
                </a>
            </div>
        </div>
    </main>

        <div class="container">
            <p class="footer__text">
                All rights reserved © 2022 Nicolas Burgeff
            </p>

            <a href="legal-advice.html" class="footer__link">
                <p class="footer__text">

            </a>
        </div>
    </footer>

        AOS.init();
    </script>
